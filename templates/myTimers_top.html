<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Timers</title>
		<script src="jquery/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/superhero.bootstrap.min.css">
		<link rel="stylesheet" href="css/style_flex.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
    <!-- Main section -->
    <div class="container full">

    <!-- Section space -->
    <div class="main">

        <div class="panel-primary">
          <div class="panel-body">

            <div class=" well well-sm">
              <div class="form-group col-md-3">
                <input type="text" class="form-control" placeholder="Timer Status" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-md-3">
                <input type="text" class="form-control" placeholder="Project Name" aria-describedby="basic-addon1">
              </div>

              <div class="form-group col-md-3">
                <input type="text" class="form-control" placeholder="Team Member" aria-describedby="basic-addon1">
              </div>

              <button type="submit" class="btn btn-primary">Search Timers</button>
            </div>

            <div class="well well-sm">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th><a href="#">Project<i class="fa fa-sort fa-fw"></i></a></th>
                      <th><a href="#">Name<i class="fa fa-sort fa-fw"></i></a></th>
                      <th><a href="#">Time<i class="fa fa-sort fa-fw"></i></a></th>
                      <th><a href="#">Start/Stop<i class="fa fa-sort fa-fw"></i></a></th>
                      <th class="text-center"><i class="fa fa-bars fa-fw"></i></th>
                    </tr>
                  </thead>
